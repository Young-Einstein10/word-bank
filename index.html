<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="all.css">
    <link rel="stylesheet" type="text/css" media="screen" href="fontawesome.css">
    <link rel="stylesheet" type="text/css" media="screen" href="brands.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4>Word Bank</h4>
            </div>
        </div>

        <form class="form">
            <div class="form-group">
                <label for="word">New Word </label>
                <input type="text" id="word" class="form-control">
            </div>
            <input type="submit" id="submit" value="Add Word" class="btn btn-sm btn-dark">
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-4">
                <h4>Words</h4>
            </div>
        
            <form class="form">
                <div class="form-group">
                    <label for="filter">Filter Words </label>
                    <input type="text" id="filter" class="form-control">
                </div>
                <a href="#" class="btn btn-sm btn-dark">Clear Words</a>
            </form>

            <ul class="collection"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
